<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<title>TrailFinder | Event Details</title>
</head>
<body>
	<div id="main" class="container">
		<div th:replace = "fragments/headbar :: navbar"></div>
		<!--list event attributes here -->
					<div>
					<h3>Event Creator:</h3>
					<p th:text="${event.eventCreator}">(creator)</p>
					<h3>Event Latitude and Longitude</h3>
					<p th:text="${event.Latitude}">(latitude)</p>
					<p>, </p>
					<p th:text="${event.Longitude}">(longitude)</p>
					<h3>Event Start and End</h3>
					
					</div>
		</div>
</body>
