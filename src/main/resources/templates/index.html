<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>

<title>TrailFinder | Home</title>
</head>
<body>
	<div id="main" class="container">
		<h2>Welcome to TrailFinder</h2>
		<br>
		<div id="content">
			<div class="row">
				<div class="col-lg-8">
					<div id="map" class="container container-fluid">
						
					</div>
					
				</div>
				<div class="col-lg-4">
				<h3>Events Near You</h3>
					<!--list event attributes here -->
					<div class="list-group list-group-action" th:each="event : ${events}">
					<a href="#" class="list-group-item">
					<p th:text="${event}"/>
					</a>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	 function initMap() {
		 var map;
	        //Geolocation
	        if (navigator.geolocation) {
	          navigator.geolocation.getCurrentPosition(function(position) {
	            var pos = {
	              lat: position.coords.latitude,
	              lng: position.coords.longitude
	            };
				
	          // Map options
	  		  var options = {
	  				  zoom:12,
	  				  center:pos
	  		  }
	  		  // The map, centered at current location
	  		  map = new google.maps.Map(
	  		      document.getElementById('map'), options);
	  		  // The marker, positioned at Cincinnati
	  		  var infoWindow = new google.maps.InfoWindow;
	            
	            infoWindow.setPosition(pos);
	            infoWindow.setContent('You are here!');
	            infoWindow.open(map);
	            //map.setCenter(pos); // center map to user cordinates
	            // Creates trails in map
	            createTrails(pos);
	          }, function() {
	            handleLocationError(true, infoWindow, map.getCenter());
	          });
	          
	          
	        } else {
	          // Browser doesn't support Geolocation
	          handleLocationError(false, infoWindow, map.getCenter());
	        }
	      

	      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
	        infoWindow.setPosition(pos);
	        infoWindow.setContent(browserHasGeolocation ?
	                              'Error: The Geolocation service failed.' :
	                              'Error: Your browser doesn\'t support geolocation.');
	        infoWindow.open(map);
	    
			} 
	      function createTrails(pos) {
	 		 $.getJSON("/fetchTrailList", { lat: pos.lat, lng: pos.lng }, function (data) {
	 			 $.each(data, function (key, value) {
	 				 console.log(data[key]);
	 				var marker = new google.maps.Marker({position: {lat: value.latitude, lng: value.longitude}, label: 'T', map: map});
	 			 });
	 		 });
	 	 	}
	     }
	 
	 
	</script> 
	<script async="true" defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmC6Uco6nl8sRYwKBa8Xnjll3olfbYGKM&callback=initMap">
    </script>
</body>
</html>
